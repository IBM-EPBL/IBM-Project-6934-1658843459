<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/web.css')}}">
    <style>
        input[type=text]{
            width: 100%;
            border: 2px solid #aaa;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: 3s;
        }
        input[type=text]:focus{
            border-color: purple;;
            box-shadow: 0 0 8px 0  purple;;
        }
    </style>
</head>
<body>
    <header class="homepage" >
        <div class="navbar">
                        <div class="nav-list">
                 <ul>
                   <li><a href="{{url_for('home')}}">Home</a></li>
                </ul>
            </div>
                    </div> 
        <div class="Div">
            <h1><span>Crude</span>oil<span>Price</span>Prediction</h1>
            <p>
                Enter past 10 days price...!!! <br> To predict the current crude oil price 
            </p>
            <form action="/predict" method="POST" enctype = "multipart/form-data">
                <input type="text" name="val" placeholder="Enter the crude oil price for first 10 days" >
                 <br> <br> <br>
                <input type="submit" class="button-class" placeholder="Predict">
            </form><br> <br>
            <div>
                <h4>Predicted price is: {{prediction}}</h4>
                
            </div>
            
            
        
           
        </div>

    </header>
    
</body>
</html>
